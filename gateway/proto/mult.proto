syntax = "proto3";

package mult;

service Multiplier {
  rpc genMultTable (Request) returns (Reply) {}
}

message Request {
  int32 number = 1;
}

message Reply {
  int32 multByOne = 1;
  int32 multByTwo = 2;
  int32 multByThree = 3;
  int32 multByFour = 4;
  int32 multByFive = 5;
  int32 multBySix = 6;
  int32 multBySeven = 7;
  int32 multByEight = 8;
  int32 multByNine = 9;
  int32 multByTen = 10;
}